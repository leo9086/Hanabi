<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanabi's Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('mymelo.png') repeat center center fixed;
            background-size: cover; /* Damit das Bild immer den ganzen Bildschirm füllt */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* Leicht transparent für besseren Kontrast */
            padding: 50px;
            width: 90%;
            max-width: 750px;
            border-radius: 35px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff66b2;
        }
        .profile h1 {
            color: #ff66b2;
            font-weight: 600;
            font-size: 34px;
            margin-top: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 18px 0;
        }
        a {
            text-decoration: none;
            font-weight: 400;
            font-size: 20px;
            color: #ffffff;
            background-color: #ff66b2;
            padding: 14px 30px;
            border-radius: 35px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="HanabiWeb-png.webp">
            <h1>Hanabi0fcherrys</h1>
        </div>
        <ul>
            <li><a href="https://ko-fi.com">Spicy Pics (｡>&lt;) ♡</a></li>
            <li><a href="https://x.com">Twitter</a></li>
            <li><a href="https://www.instagram.com">Instagram</a></li>
            <li><a href="https://www.amazon.de">Amazon Wishlist</a></li>
        </ul>
    </div>
</body>
</html>
